<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVerse | 3D Biology Library</title>
    <!-- Tailwind CSS (No extra style.css needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-inter overflow-x-hidden selection:bg-emerald-500 selection:text-slate-900">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-emerald-500 flex items-center justify-center text-slate-900 font-bold">
                    <i class="fa-solid fa-dna"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tighter">Bio<span class="text-emerald-400">Verse</span></h1>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
                <a href="#" class="hover:text-white transition">Library</a>
                <a href="#about" class="hover:text-emerald-400 transition">About</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative pt-32 pb-16 px-6 text-center">
        <!-- Green Glow Effect -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-emerald-500/10 rounded-full blur-[120px] -z-10"></div>
        
        <h2 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight">
            Explore the <br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-500">Building Blocks of Life</span>
        </h2>
        
        <!-- Search Bar -->
        <div class="max-w-xl mx-auto relative mt-8">
            <i class="fa-solid fa-search absolute left-4 top-3.5 text-slate-500"></i>
            <input type="text" id="searchInput" placeholder="Search (e.g. DNA, Cell, Heart)..." 
            class="w-full bg-slate-800 border border-slate-700 text-white rounded-full py-3 pl-12 pr-6 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition shadow-lg">
        </div>
    </header>

    <!-- Main Library -->
    <main class="max-w-7xl mx-auto px-6 pb-24" id="library">
        
        <!-- Section: Free/Junior -->
        <div id="free-section" class="mb-12">
            <div class="flex items-center gap-3 mb-6">
                <span class="bg-emerald-500/10 text-emerald-400 p-2 rounded-lg border border-emerald-500/20">
                    <i class="fa-solid fa-seedling"></i>
                </span>
                <h3 class="text-2xl font-bold text-white">Junior Biology <span class="text-slate-500 text-sm">(Free)</span></h3>
            </div>
            <div id="free-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <!-- Section: Premium/Senior -->
        <div id="premium-section">
            <div class="flex items-center gap-3 mb-6">
                <span class="bg-blue-500/10 text-blue-400 p-2 rounded-lg border border-blue-500/20">
                    <i class="fa-solid fa-microscope"></i>
                </span>
                <h3 class="text-2xl font-bold text-white">Advanced Simulation <span class="text-slate-500 text-sm">(Grade 10-12)</span></h3>
            </div>
            <div id="premium-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

    </main>

    <footer class="border-t border-slate-800 bg-slate-900 pt-10 pb-8 text-center text-slate-500 text-sm">
        <p>&copy; 2026 BioVerse Education.</p>
    </footer>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
