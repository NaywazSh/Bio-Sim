<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVerse | 3D Biology Simulations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Bio<span class="highlight">Verse</span></div>
        <div class="nav-links">
            <a href="#">Library</a>
            <a href="#about">About</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <header class="hero">
            <h1>Interactive Biology</h1>
            <p>Immersive 3D simulations for Grade 7-12. Click a card to start exploring.</p>
        </header>

        <section class="container">
            <div class="filter-bar">
                <h2>Available Simulations</h2>
            </div>
            
            <!-- The Grid is filled by JavaScript -->
            <div id="simulation-grid" class="grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BioVerse Education. Open Source Biology.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
