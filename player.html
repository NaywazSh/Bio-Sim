<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVerse | Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Unified Navbar -->
    <nav class="navbar">
        <div class="logo">Bio<span class="highlight">Verse</span></div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Library</a>
        </div>
    </nav>

    <!-- The Simulation Container -->
    <div class="player-container">
        
        <div class="player-header">
            <h2 id="sim-title">Loading...</h2>
            <button onclick="toggleFullscreen()" class="fs-btn">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
        
        <!-- The Window into your 3D file -->
        <div class="iframe-wrapper">
            <iframe id="sim-frame" src="" allowfullscreen></iframe>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
