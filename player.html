<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVerse | Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-black text-white font-inter h-screen flex flex-col overflow-hidden">

    <!-- Compact Navbar -->
    <nav class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center gap-2">
            <a href="index.html" class="text-slate-400 hover:text-emerald-400 transition flex items-center gap-2 text-sm font-semibold">
                <i class="fa-solid fa-arrow-left"></i> Library
            </a>
            <div class="h-4 w-px bg-slate-700 mx-2"></div>
            <h1 id="sim-title" class="text-lg font-bold text-white">Loading...</h1>
        </div>
        
        <button onclick="toggleFullscreen()" class="text-xs bg-slate-800 hover:bg-emerald-600 border border-slate-700 hover:border-emerald-500 text-white px-3 py-1.5 rounded transition flex items-center gap-2">
            <i class="fa-solid fa-expand"></i> Fullscreen
        </button>
    </nav>

    <!-- Iframe Container (Fills remaining space) -->
    <div id="iframe-container" class="flex-1 w-full relative bg-black">
        <iframe id="sim-frame" src="" class="w-full h-full border-0 block" allowfullscreen></iframe>
    </div>

    <!-- Logic to Load Sim -->
    <script src="data.js"></script>
    <script>
        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const simId = params.get('id');
        const sim = simulations.find(s => s.id === simId);

        if (sim) {
            document.getElementById('sim-title').innerText = sim.title;
            document.getElementById('sim-frame').src = sim.file;
            document.title = `Playing: ${sim.title}`;
        } else {
            document.getElementById('sim-title').innerText = "Simulation Not Found";
        }

        function toggleFullscreen() {
            const elem = document.getElementById('iframe-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => alert("Error: " + err.message));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
