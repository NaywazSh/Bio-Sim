<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Plant Cell</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; font-family: sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; pointer-events: none; }
        .controls { position: absolute; bottom: 20px; width: 100%; text-align: center; }
        button { padding: 10px; margin: 0 5px; cursor: pointer; background: #10b981; border: none; color: white; font-weight: bold; }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <div id="info">Drag to Rotate | Scroll to Zoom</div>
    <div class="controls">
        <button onclick="highlight('nucleus')">Nucleus</button>
        <button onclick="highlight('chloroplast')">Chloroplasts</button>
        <button onclick="highlight('vacuole')">Vacuole</button>
        <button onclick="resetView()">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let nucleus, vacuole, chloroplasts = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a); 

            // Camera Setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 6, 6); // Moved camera back slightly

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Bright Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // --- OBJECTS ---

            // Cell Wall (Simpler Material)
            const wallGeo = new THREE.BoxGeometry(6, 4, 4);
            const wallMat = new THREE.MeshPhongMaterial({ 
                color: 0x4ade80, 
                transparent: true, 
                opacity: 0.2, 
                side: THREE.DoubleSide 
            });
            const cellWall = new THREE.Mesh(wallGeo, wallMat);
            
            // Green Outline
            const edges = new THREE.EdgesGeometry(wallGeo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x22c55e }));
            cellWall.add(line);
            scene.add(cellWall);

            // Nucleus (Red Sphere)
            const nucGeo = new THREE.SphereGeometry(0.8, 32, 32);
            const nucMat = new THREE.MeshPhongMaterial({ color: 0xe11d48 });
            nucleus = new THREE.Mesh(nucGeo, nucMat);
            nucleus.position.set(-1.5, 0, 0);
            scene.add(nucleus);

            // Vacuole (Blue Sphere)
            const vacGeo = new THREE.SphereGeometry(1.2, 32, 32);
            const vacMat = new THREE.MeshPhongMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.7 });
            vacuole = new THREE.Mesh(vacGeo, vacMat);
            vacuole.position.set(1, 0, 0);
            vacuole.scale.set(1, 0.8, 1);
            scene.add(vacuole);

            // Chloroplasts
            const chloroGeo = new THREE.CapsuleGeometry(0.3, 0.6, 4, 8);
            const chloroMat = new THREE.MeshPhongMaterial({ color: 0x166534 });
            const positions = [
                {x: -1, y: 1.2, z: 1}, {x: 0, y: -1.2, z: -1}, {x: 2, y: 1, z: 1}, 
                {x: -2, y: -0.5, z: 1.2}, {x: 1.5, y: -1, z: -1}
            ];
            positions.forEach(pos => {
                const chloro = new THREE.Mesh(chloroGeo, chloroMat);
                chloro.position.set(pos.x, pos.y, pos.z);
                chloro.rotation.z = Math.random();
                scene.add(chloro);
                chloroplasts.push(chloro);
            });

            animate();
        }

        function highlight(part) {
            // Reset to original colors
            nucleus.material.color.setHex(0xe11d48);
            vacuole.material.color.setHex(0x3b82f6);
            chloroplasts.forEach(c => c.material.color.setHex(0x166534));

            // Set Highlight color (Yellow)
            if(part === 'nucleus') nucleus.material.color.setHex(0xffff00);
            if(part === 'vacuole') vacuole.material.color.setHex(0xffff00);
            if(part === 'chloroplast') chloroplasts.forEach(c => c.material.color.setHex(0xffff00));
        }

        function resetView() {
            camera.position.set(6, 6, 6);
            controls.target.set(0,0,0);
            highlight('none');
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
