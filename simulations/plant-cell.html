<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Plant Cell</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; font-family: 'Segoe UI', sans-serif; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            background: rgba(0,0,0,0.7); padding: 10px; border-radius: 8px; pointer-events: none;
        }
        .controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px;
        }
        button {
            padding: 10px 20px; background: #10b981; border: none; border-radius: 5px;
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #059669; transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="info">
        <h2>Plant Cell Model</h2>
        <p>Drag to Rotate | Scroll to Zoom</p>
    </div>

    <div class="controls">
        <button onclick="highlight('nucleus')">Nucleus</button>
        <button onclick="highlight('chloroplast')">Chloroplasts</button>
        <button onclick="highlight('vacuole')">Vacuole</button>
        <button onclick="resetView()">Reset</button>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let nucleus, vacuole, chloroplasts = [];

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            scene.fog = new THREE.Fog(0x0f172a, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // 2. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // 3. Objects

            // Cell Wall (Box)
            const wallGeo = new THREE.BoxGeometry(6, 4, 4);
            const wallMat = new THREE.MeshPhysicalMaterial({ 
                color: 0x4ade80, transparent: true, opacity: 0.3, roughness: 0.1, transmission: 0.5 
            });
            const cellWall = new THREE.Mesh(wallGeo, wallMat);
            
            // Cell Edges (for outline)
            const edges = new THREE.EdgesGeometry(wallGeo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x22c55e }));
            cellWall.add(line);
            scene.add(cellWall);

            // Nucleus (Sphere)
            const nucGeo = new THREE.SphereGeometry(0.8, 32, 32);
            const nucMat = new THREE.MeshStandardMaterial({ color: 0xe11d48 });
            nucleus = new THREE.Mesh(nucGeo, nucMat);
            nucleus.position.set(-1.5, 0, 0);
            scene.add(nucleus);

            // Vacuole (Large Bubble)
            const vacGeo = new THREE.SphereGeometry(1.2, 32, 32);
            const vacMat = new THREE.MeshStandardMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.8 });
            vacuole = new THREE.Mesh(vacGeo, vacMat);
            vacuole.position.set(1, 0, 0);
            vacuole.scale.set(1, 0.8, 1);
            scene.add(vacuole);

            // Chloroplasts (Small Green Pills)
            const chloroGeo = new THREE.CapsuleGeometry(0.3, 0.6, 4, 8);
            const chloroMat = new THREE.MeshStandardMaterial({ color: 0x166534 });

            const positions = [
                {x: -1, y: 1.2, z: 1}, {x: 0, y: -1.2, z: -1}, {x: 2, y: 1, z: 1}, 
                {x: -2, y: -0.5, z: 1.2}, {x: 1.5, y: -1, z: -1}
            ];

            positions.forEach(pos => {
                const chloro = new THREE.Mesh(chloroGeo, chloroMat);
                chloro.position.set(pos.x, pos.y, pos.z);
                chloro.rotation.z = Math.random();
                scene.add(chloro);
                chloroplasts.push(chloro);
            });

            animate();
        }

        // Interaction Logic
        function highlight(part) {
            // Reset colors
            nucleus.material.emissive.setHex(0x000000);
            vacuole.material.emissive.setHex(0x000000);
            chloroplasts.forEach(c => c.material.emissive.setHex(0x000000));

            if(part === 'nucleus') nucleus.material.emissive.setHex(0xffaaaa);
            if(part === 'vacuole') vacuole.material.emissive.setHex(0x0000ff);
            if(part === 'chloroplast') chloroplasts.forEach(c => c.material.emissive.setHex(0x00ff00));
        }

        function resetView() {
            camera.position.set(5, 5, 5);
            controls.target.set(0,0,0);
            highlight('none');
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
